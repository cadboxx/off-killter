<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IMPOSTER SYNDROME</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="head" src="assets/Basehead.obj"></a-asset-item>
        <a-asset-item id="head-mtl" src="assets/Basehead.mtl"></a-asset-item>
      </a-assets>

      <a-entity environment="preset: contact"></a-entity>
      <a-text scale="5 5 5" value="Off-Kilter" color="black" position="0 5 6" rotation="10 -180 0" align="center" visible="true"></a-text>

      <a-text id="startText" class="links" scale="1 1 1" value="Record 3 animations to start!" color="white" position="0 4 6" rotation="10 -180 0" align="center" visible="true" button-intersect></a-text>

      <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0" rotation="0 0 0" mirror-movement replayer></a-entity>

      <a-entity id="leftCube" gltf-model="url(./assets/rightHand.glb)"></a-entity>
      <a-entity id="rightCube" gltf-model="url(./assets/leftHand.glb)"></a-entity>
      <a-entity id="headCube" obj-model="obj: #head; mtl: #head-mtl" scale="0.1 0.1 0.1"></a-entity>

      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly;" mirror-movement></a-entity>
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly;" mirror-movement triggered></a-entity>

      <!-- <a-entity laser-controls="hand: left; model: false;" raycaster="objects: .links; far: 10" line="color: blue; opacity: 0.25"></a-entity> -->
      <a-entity laser-controls="hand: right; model: false;" raycaster="objects: .links; far: 10" line="color: blue; opacity: 0.25"></a-entity>

      <a-text id="recordButton" class="links" value="START RECORDING" geometry="primitive:circle" position="-3 2 5" rotation="0 150 0" material="color: red" scale="0.7 0.7 0.7" button-intersect></a-text>
      <a-text id="replayButton" class="links" value="REPLAY RECORDING" geometry="primitive:plane" position="3 2 5" rotation="0 -150 0" material="color: grey" scale="0.7 0.7 0.7" align="right" visible="false" button-intersect></a-text>
    </a-scene>
  </body>
</html>
