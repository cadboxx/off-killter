<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IMPOSTER SYNDROME</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="leftCube" geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1" visible="true"></a-entity>
      <a-entity id="rightCube" geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1" visible="true"></a-entity>
      <a-entity id="headCube" geometry="primitive: box; width: 0.35; height: 0.35; depth: 0.35"></a-entity>

      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" mirror-movement trigger-down recorder></a-entity>
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" mirror-movement trigger-down recorder></a-entity>

      <a-entity id="camera" camera look-controls wasd-controls position="0 2 0" mirror-movement recorder></a-entity>

      <a-entity environment="preset: contact"></a-entity>
    </a-scene>
  </body>
</html>
